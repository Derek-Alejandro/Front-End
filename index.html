<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Database en AWS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js" defer></script>
    <style>
        body {
            padding: 20px;
            position: relative;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        .results-table {
            margin-top: 20px;
            overflow-x: auto;
            overflow-y: auto;
            max-height: 400px;
        }
        th, td {
            text-align: center;
        }
        .result-title {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
        }
        .logo {
            position: absolute;
            width: 80px;
        }
        .logo.tnm {
            top: 10px;
            left: 10px;
        }
        .logo.itp {
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <img src="logotecnm.png" alt="Logo Tecnológico Nacional de México" class="logo tnm">
    <img src="logoitp.png" alt="Logo Instituto Tecnológico de Pachuca" class="logo itp">
    
    <h1>World Database en AWS</h1>
    <p>Por Derek Alejandro Vargas Meneses</p>

    <div class="text-center">
        <button id="country-btn" class="btn btn-primary">Ver Países</button>
        <button id="city-btn" class="btn btn-primary">Ver Ciudades</button>
        <button id="countrylanguage-btn" class="btn btn-primary">Ver Idiomas</button>
        <button id="reset-btn" class="btn btn-danger">Inicio</button> <!-- Botón de Reset -->
    </div>

    <!-- Formulario de búsqueda -->
    <div class="text-center mt-4">
        <select id="table-select" class="form-control mb-2">
            <option value="country">Paises</option>
            <option value="city">Ciudades</option>
            <option value="countrylanguage">Idiomas</option>
        </select>
        <input type="text" id="field-input" class="form-control mb-2" placeholder="Campo (ej: Code, Name)">
        <input type="text" id="value-input" class="form-control mb-2" placeholder="Valor a buscar">
        <button id="search-btn" class="btn btn-primary">Buscar</button>
    </div>

    <h2 class="result-title" id="table-title">Resultados de la Tabla:</h2>
    <div class="results-table">
        <table class="table table-bordered">
            <thead>
                <tr id="table-header"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        // Función para resetear la aplicación
        $('#reset-btn').click(function() {
            $('#table-header').empty(); // Limpia el encabezado de la tabla
            $('#table-body').empty();   // Limpia el cuerpo de la tabla
            $('#table-title').text('Resultados de la Tabla:'); // Reinicia el título
            $('#field-input').val(''); // Limpia el campo de búsqueda
            $('#value-input').val(''); // Limpia el valor de búsqueda
        });
    </script>
</body>
</html>
